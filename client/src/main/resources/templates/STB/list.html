<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>Liste des Spécifications Techniques</title>
        <link href="/css/style.css" rel="stylesheet" type="text/css" />
        <link href="/css/list.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header>
            <h1>Gestionnaire de STB (Spécification Technique des Besoins)</h1>
            <img src="/logo.png" alt="Logo de l'université de Rouen" />
        </header>
        <main>
            <div th:if="${list.stb != null}">
                <h1>Liste des spécifications technique</h1>
                <a href="/stb23/create">
                    <button>Ajouter une spécification</button>
                </a>
                <table>
                    <thead>
                    <tr>
                        <td>Titre</td>
                        <td>Client</td>
                        <td>Date</td>
                        <td>Description</td>
                        <td>Action</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="stb: ${list.stb}">
                        <td ><a th:href="'/stb23/' + ${stb.id}" th:text="${stb.title}" style="text-decoration: none;color: black;"></a></td>
                        <td th:text="${stb.client}" />
                        <td th:text="${stb.date}" />
                        <td th:text="${stb.description}" />
                        <td>
                            <form th:action="'/stb23/' + ${stb.id}" method="post">
                                <button type="submit">
                                    Supprimer
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div id="no-stb" th:unless="${list.stb != null}">
                <h1>Il n'y a pas encore de STB</h1>
                <a href="/stb23/create">
                    <button>Ajouter une spécification</button>
                </a>
            </div>
        </main>
        <footer>
            <p>Projet Langage WEB - 2023 - Université de Rouen</p>
        </footer>
    </body>
</html>
