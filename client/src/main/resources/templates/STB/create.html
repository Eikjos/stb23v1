<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>Création d'une STB</title>
        <link rel="stylesheet" href="/css/create.css" type="text/css" />
        <script src="/js/upload.js"></script>
    </head>
    <body>
        <header th:if="${param.message != null}">
            <p th:text="${param.message}" id="error"/>
        </header>
        <div>
            <a href="/stb23"><button>Retour</button></a>
            <h1>Saisie XML en respectant le schéma XSD</h1>
            <input type="file" id="file" onchange="load(event)"/>
            <form th:action="@{/stb23/save}" method="post" th:object="${model}" id="form">
                <textarea th:field="*{stb}" name="stb" id="stb"></textarea>
                <button type="submit">Sauvegarder</button>
            </form>
        </div>
    </body>
</html>
